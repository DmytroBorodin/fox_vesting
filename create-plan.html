<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/create-plan.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Index</title>
  </head>
  <body>
    <div class="main__wrap">
      <img class="top-left-bg" src="./imgs/top-left-bg.png" alt="background" /><img
        class="bottom-left-bg"
        src="./imgs/left-down-bg.png"
        alt="background"
      /><img class="bottom-right-bg" src="./imgs/right-down-bg.png" alt="background" />
      <img class="top-left-bg mob" src="./imgs/top-left-mob-bg.png" alt="background" /><img
        class="bottom-left-bg mob"
        src="./imgs/bottom-left-mob-bg.png"
        alt="background"
      /><img class="bottom-right-bg mob" src="./imgs/bottom-right-mob-bg.png" alt="background" />
      <div class="wrapper">
        <header>
          <nav>
            <div class="container between">
              <a href="#" id="home-page"><span class="logo">Fox Team Tokens</span></a>
              <div class="main-menu">
                <ul class="container between menu-list">
                  <li class="main-menu-item"><a href="#">Home</a></li>
                  <li class="main-menu-item"><a href="#">Marketplace</a></li>
                  <li class="main-menu-item"><a href="#">Wallet address</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <main>
          <section class="create-plan-section">
            <h2>Create vesting plan</h2>
            <form>
              <div class="container input">
                <div class="left-input-block">
                  <div class="input-continer container">
                    <label for="receiver">Receiver:</label>
                    <input type="text" id="receiver" />
                  </div>
                  <div class="input-continer container">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" />
                  </div>
                  <div class="input-continer container">
                    <label for="cliff">Cliff:</label>
                    <input type="text" id="cliff" />
                  </div>
                </div>
                <div class="right-input-block">
                  <div class="input-continer container">
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" />
                  </div>
                  <div class="input-continer container">
                    <label for="start-time">Start time:</label>
                    <input type="text" id="start-time" />
                  </div>
                  <div class="input-continer container">
                    <label for="slice-period">Slice period:</label>
                    <input type="text" id="slice-period" />
                  </div>
                </div>
              </div>
              <div class="container radio">
                <p class="radio-title">Revokable: radio</p>
                <div class="radio-block">
                  <label for="true" class="container">
                    <input type="radio" name="revokable" checked id="true" /><span
                      class="radio-icon"
                    ></span>
                    True
                  </label>
                  <label for="false" class="container">
                    <input type="radio" name="revokable" id="false" /><span
                      class="radio-icon"
                    ></span>
                    False
                  </label>
                </div>
              </div>
              <button>Sumbit</button>
            </form>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
